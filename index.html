<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Paye ton sms !</h1>
      </ion-header-bar>
      <ion-content ng-controller="SmsCtrl">
        <div class="row">
          <div class="col">
            <div class="list">
              <label class="item item-input">
                <i class="icon ion-ios-telephone placeholder-icon"></i>
                <input type="text" ng-model="tel" placeholder="Téléphone">
              </label>
              <button ng-click="selectionner()" class="button button-block button-calm">Contact</button>
              <label class="item item-input">
                <i class="icon ion-android-textsms placeholder-icon"></i>
                <input type="text" ng-model="message" placeholder="Message">
              </label>
            </div>
            <button ng-click="envoyer()" class="button button-block button-calm">Envoyer</button>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
